name: form_it
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:

  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  carousel_slider: ^4.0.0-nullsafety.0
  flutter_slidable: ^0.6.0-nullsafety.0
  flutter_spinkit: ^5.0.0
  numberpicker: ^2.0.1

#  google_fonts: ^2.0.0

  repositories:
    path: repositories

  cloud_firestore: ^1.0.1
  firebase_analytics: ^8.0.0-dev.0
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.1
  google_sign_in: ^5.0.1

  flutter_bloc: ^7.0.0
  equatable: ^2.0.0

  meta: ^1.1.6
  rxdart: ^0.26.0
  provider: ^5.0.0
  cupertino_icons: ^1.0.1
  font_awesome_flutter: ^9.0.0
  flutter_svg: ^0.21.0-nullsafety.0
  google_nav_bar: ^5.0.5
  shifting_tabbar: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
#  integration_test:
#    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/langs/app_en.arb
    - assets/langs/app_uk.arb

  fonts:
    - family:  Navicons
      fonts:
        - asset: fonts/Navicons.ttf

